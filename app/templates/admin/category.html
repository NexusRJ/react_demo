{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block page_content %}
<div class="col-md-6">
    {{ wtf.quick_form(form) }}
</div>
<div class="col-md-6">
    <table class="table">
        <thead>
            <tr>
                <th>目录编号</th>
                <th>目录标题</th>
                <th>操作</th>
            </tr>
        </thead>
        {% for category in clist %}
            <tr>
                <td>{{ category.id }}</td>
                <td><a href="{{ url_for('main.category', category_id=category.id)}}">{{ category.name }}</a></td>
                <td>
                    <a onclick='confirm_del()' href="{{ url_for('admin.category_del', category_id=category.id)}}">删除</a>
                    <a href="{{ url_for('admin.category_edit', category_id=category_id) }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
<script type='text/javascript'>
    function confirm_del(){
        confirm('确定删除？')
    }
</script>
{% endblock %}
