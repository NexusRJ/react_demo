{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block page_content %}
    <div class="col-md-6">
        {{ wtf.quick_form(form) }}
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>文章编号</th>
                    <th>文章标题</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for foo in article_list %}
                <tr>
                    <td>{{ foo.id }}</td>
                    <th><a href="{{ url_for('admin.article_edit', article_id=foo.id)}}">{{ foo.title }}</a></th>
                    <td><a href="{{ url_for('admin.article_del', id=foo.id, a='del')}}">删除</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
